<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->
  <section class="main">
    <div class="container">
      <h1>Список студентов</h1>

      <form action="" id="add-student">
        <input class="form-control mb-2" type="text" placeholder="Фамилия" id="input-surname" required>
        <input class="form-control mb-2" type="text" placeholder="Имя" id="input-name" required>
        <input class="form-control mb-2" type="text" placeholder="Отчетсво" id="input-lastname" required>
        <input class="form-control mb-2" type="date" id="input-birthday" min="1900-01-01" max="2023-10-03" required>
        <input class="form-control mb-2" type="number" placeholder="Год начала обучения" id="input-studyStart"
          min="2000" required>
        <input class="form-control mb-2" type="text" placeholder="Факультет" id="input-faculty" required>
        <button class="btn btn-primary">Добавить</button>
      </form>

      <table class="studentsTable table table-striped">
        <thead>
          <th data-column="fio">ФИО</th>
          <th data-column="birthday">Дата рождения</th>
          <th data-column="educationStart">Продолжительность обучения</th>
          <th data-column="faculty">Факультет</th>
        </thead>
        <tbody id="students-list">

        </tbody>
      </table>
    </div>
  </section>
</body>

</html>
